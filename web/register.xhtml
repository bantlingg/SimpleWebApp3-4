<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Регистрация</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Регистрация пользователя" style="max-width:400px; margin:auto;">

            <p:messages id="msgs" showDetail="true" autoUpdate="true"/>

            <p:inputText id="name" value="#{registerBean.name}" label="Имя пользователя" required="true">
                <f:facet name="label">Имя пользователя</f:facet>
            </p:inputText>

            <p:password id="password" value="#{registerBean.password}" label="Пароль" required="true"/>

            <p:inputText id="email" value="#{registerBean.email}" label="Email" required="true"/>

            <p:commandButton value="Зарегистрироваться" action="#{registerBean.register}" update="msgs"/>
        </p:panel>

        <p:separator/>

        <div style="text-align:center">
            <h:outputText value="Уже есть аккаунт?" />
            <h:link outcome="index" value="Войти"/>
        </div>
    </h:form>
</h:body>
</html>
